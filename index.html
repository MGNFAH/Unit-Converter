<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&family=Parisienne&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="main">
            <h1> Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="number">
            <button id="convert-btn"> Convert Now</button>
        </div>
            <div class="converted-sections">
                <h5>Length (Meter/Feet)</h5>
                <p id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>

             <div class="converted-sections">
                <h5>Volume (Liters/Gallons)</h5>
                <p id="volume-el">0 liters = 0 gallons | 0 liters = 0 gallons</p>
            </div>
             <div class="converted-sections">
            <h5>Mass (Kilograms/Pounds)</h5>
                <p id="mass-el">0 kilograms = 0 pounds | 0 Kilograms = 0 pounds</p>
            </div>
        <script src="index.js"></script>
    </body>
</html>
